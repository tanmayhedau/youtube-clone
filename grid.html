<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid practice</title>
  </head>
  <body>
    <div style="display: grid; grid-template-columns: 100px 100px">
      <div style="background-color: aqua">div1</div>
      <div style="background-color: blueviolet">
        div2
        <p>text</p>
      </div>
    </div>
    <div
      style="
        margin-top: 10px;
        display: grid;
        grid-template-columns: 100px 100px 200px;
      ">
      <div style="background-color: aqua">div1</div>
      <div style="background-color: blueviolet">
        div2
        <p>text</p>
      </div>
      <div style="background-color: aqua">div3</div>
      <div style="background-color: blueviolet">div4</div>
    </div>
    <div
      style="
        margin-top: 10px;
        display: grid;
        grid-template-columns: 100px 1fr;
      ">
      <div style="background-color: aqua">100px</div>
      <div style="background-color: blueviolet">
        1fr
      </div>
    </div>
    <div
      style="
        margin-top: 10px;
        display: grid;
        grid-template-columns: 100px 1fr 1fr;
      ">
      <div style="background-color: aqua">100px</div>
      <div style="background-color: blueviolet">
        1fr
      </div>
      <div style="background-color: blue">
        1fr
      </div>
    </div>
    <div
      style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        padding-bottom: 1000px;
        column-gap: 20px;
        row-gap: 40px;

      ">
      <div style="background-color: rgb(118, 251, 251);height: 200px;">1fr</div>
      <div style="background-color: rgb(191, 136, 242);height: 200px;">
        1fr
      </div>
      <div style="background-color: rgb(114, 114, 224);height: 200px;">
        1fr
      </div>
      <div style="background-color: rgb(191, 136, 242);height: 200px;">1fr</div>
      <div style="background-color:rgb(114, 114, 224);height: 200px;">
        1fr
      </div>
      <div style="background-color: rgb(118, 251, 251);height: 200px;">
        1fr
      </div>
    </div>
  </body>
</html>
