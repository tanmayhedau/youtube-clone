<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex box title</title>
  </head>
  <body style="padding-bottom: 1000px">
    <div style="display: flex; flex-direction: row">
      <div style="background-color: aquamarine">div 1 text</div>
      <div style="background-color: antiquewhite">
        div 2
        <p>text</p>
      </div>
    </div>
    <div style="margin-top: 20px; display: flex; flex-direction: row">
      <div style="width: 100px; background-color: aquamarine">100px</div>
      <div style="background-color: antiquewhite; flex: 1">flex : 1</div>
    </div>
    <div style="margin-top: 20px; display: flex; flex-direction: row">
      <div style="background-color: rgb(135, 91, 34); flex: 1">flex : 1</div>
      <div style="width: 100px; background-color: rgb(10, 101, 71)">100px</div>
      <div style="width: 100px; background-color: aquamarine; flex: 2">
        flex: 2
      </div>
    </div>
    <div
      style="
        margin-top: 20px;
        display: flex;
        flex-direction: row;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        justify-content: center;
      ">
      <div style="
      background-color: rgb(135, 91, 34); 
      width: 100px;
      ">flex : 1</div>
      <div style="width: 100px; background-color: rgb(10, 101, 71)">100px</div>
      <div style="width: 100px; background-color: aquamarine; width: 100px;">
        100px
      </div>
    </div>
    <div
      style="
        margin-top: 20px;
        display: flex;
        flex-direction: row;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        justify-content: space-between;
      ">
      <div style="
      background-color: rgb(135, 91, 34); 
      width: 100px;
      ">flex : 1</div>
      <div style="width: 100px; background-color: rgb(10, 101, 71)">100px</div>
      <div style="width: 100px; background-color: aquamarine; width: 100px;">
        100px
      </div>
    </div>
    <div
      style="
        margin-top: 20px;
        display: flex;
        flex-direction: row;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        justify-content: space-between;
        align-items: center;
      ">
      <div style="
      background-color: rgb(135, 91, 34); 
      width: 100px;
      ">flex : 1</div>
      <div style="width: 100px; background-color: rgb(10, 101, 71)">100px</div>
      <div style="width: 100px; background-color: aquamarine; width: 100px;">
        100px
      </div>
    </div>
  </body>
</html>
