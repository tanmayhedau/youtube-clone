<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .para {
        width: 230px;
        text-align: start;
        font-size: 18px;
        display: inline-block;
      }
      button {
        display: inline-block;
      }
      .image {
        display: block;
        margin-left: 110px;
        /* margin-bottom: 0;
        margin-top: 90px; */
      }
      .google {
        margin-top: 0;
        display: block;
        margin-bottom: 50px;
        width: 500px;
        height: 40px;
        border: none;
        border-radius: 100px;
        padding-left: 20px;
        /* box-shadow: 5px 5px 5px rgba(0,0,0,0.2); */
        box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px,
          rgba(0, 0, 0, 0.23) 0px 3px 6px;
      }
      .firstname {
        width: 150px;
        height: 30px;
        padding-left: 10px;
        border-radius: 5px;
        border: 1px solid grey;
        margin-bottom: 10px;
      }
      .email {
        display: block;
        width: 318px;
        height: 30px;
        padding-left: 10px;
        border-radius: 5px;
        border: 1px solid grey;
        margin-bottom: 10px;
      }
      .signup {
        background-color: rgb(15, 109, 224);
        border: none;
        width: 330px;
        height: 30px;
        color: white;
        border-radius: 5px;
        font-weight: bold;
        display: block;
        margin-bottom: 20px;
      }
      .uberpara{
        font-size:30px;
        font-family: Arial;
        margin-bottom: 0;
      }
      .destination{
        display: block;
        margin-top: 10px;
        width: 330px;
        height: 30px;
        /* margin-left: 5px; */
        padding-left: 8px;
        margin-bottom: 15px;
      }
      .rn1{
        background-color: black;
        color: white;
        padding: 10px;
        border: none;
        /* border-radius: 5px; */
      }
      .rn2{
        padding: 10px;
        border: none;
        background-color: antiquewhite;
      }
      
    </style>
  </head>
  <body>
    <input
      style="display: block; margin-bottom: 5px"
      type="text"
      placeholder="Name" />
    <input style="display: block" type="text" placeholder="Email" />
    <p class="para">
      Thanks for chatting with our customer support. Would you like to take our
      quick survey?
    </p>
    <button>Yes</button>
    <button>No</button>
