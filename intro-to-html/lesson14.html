<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="height: 3000px; font-family: Arial, Helvetica, sans-serif">
    <div
      style="
        position: fixed;
        bottom: 0px;
        right: 0px;
        top: 0;
        color: white;
        background-color: rgb(86, 202, 9);
        width: 100px;
      ">
      right sidebar
    </div>
    <div
      style="
        background-color: rgba(0, 0, 0, 0.5);
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      ">
      <div
        style="
          background-color: white;
          width: 300px;
          padding-top: 15px;
          padding-bottom: 15px;
          padding-left: 15px;
          padding-right: 15px;
          border-radius: 5px;
        ">
        <div style="padding: 15px; font-size: 20px; font-weight: bold">
          Modal Title
        </div>
        <div style="padding-left: 20px">This is a modal</div>
        <div style="padding-left: 20px; padding-top: 20px">
          <button>close</button>
        </div>
      </div>
    </div>
  </body>
</html>
